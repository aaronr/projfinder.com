<VirtualHost *:80>
  ServerName api.projfinder.com
  ServerAdmin aaronr@z-pulley.com

  LogLevel info
  ErrorLog /home/projects/projfinder/server/logs/error.log
  CustomLog /home/projects/projfinder/server/logs/access.log combined
  
  #ErrorDocument 401 /Forbidden.html
  #ErrorDocument 403 /Forbidden.html
  #ErrorDocument 404 /FileNotFound.html
  #ErrorDocument 500 /cgi-bin/ServerError.pl

  DocumentRoot /home/projects/projfinder/server/www
  <Directory /home/projects/projfinder/server/www/>
          Options Indexes FollowSymLinks MultiViews
          AllowOverride All
          Order allow,deny
          allow from all
  </Directory>

  ScriptAlias /wms/ /home/projects/projfinder/server/cgi-bin/
  <Directory "/home/projects/projfinder/server/cgi-bin">
        AllowOverride None
        Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
        Order allow,deny
        Allow from all
  </Directory>


  WSGIDaemonProcess wsgi_projfinder threads=15 processes=15  \
                    display-name=wsgi_projfinder  \
                    python-path=/home/projects/projfinder/server/venv/projfinder/lib/python2.7/site-packages
  WSGIProcessGroup wsgi_projfinder

  WSGIScriptAlias /finder /home/projects/projfinder/server/bin/projfinder.wsgi

</VirtualHost>
