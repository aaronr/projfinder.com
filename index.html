<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
        <link href="http://netdna.bootstrapcdn.com/bootswatch/2.3.1/spruce/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="OpenLayers-2.12/theme/default/style.css" type="text/css" />
        <title>ProjFinder Yo</title>        

        <style type="text/css">
          body {
          height: 100%;
          width: 100%;
          position: absolute;
          background-color: LightGray;
          }

          .container-fluid, .row-fluid { height: inherit; padding-right: 0px;}

          .data-col { height: 100%; }
          .map-col { height: 100%; }
          .map-div { height: 100%; }
          
          img.olTileImage { max-width: none; }
          
        </style>
        <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
        <script src="http://code.jquery.com/jquery.min.js" type="text/javascript"></script>
        <script src="OpenLayers.js"></script>
        <script src="projFinder.js"></script>
    </head>
    <body onload="init()">
      <div class="container-fluid">
        <div class="row-fluid">
          <div class="span7 data-col">
            <center>
              X: <input type="text" class="input-small" id="xtxt" value="1354804"/>
              Y: <input type="text" class="input-small" id="ytxt" value="366934"/><br>
              <input id="myButton" type="button" value="Find My Projection">
              <br>
              Map Center: <span id="xcoord"></span>&nbsp,&nbsp<span id="ycoord"></span>
              <!--div id="xycoord"></div><br> -->
              <!--Projection: <input type="text" id="xyproj" value="2285"/><br> -->
            </center>
            <br>
            <div id="response-div" style="display: none;">
              <table id="response-table" class="table table-striped">
                <thead>
                  <tr>
                    <th>Rank</th>
                    <th>Info</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
          <div class="span5 map-col">
            <div id="map" class="map-div">
            </div>
          </div>
        </div>
      </div>      
    </body>
</html>
