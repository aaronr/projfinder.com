<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="OpenLayers-2.12/theme/default/style.css" type="text/css" />
        <title>ProjFinder Yo Roger</title>        
        <style type="text/css">
            html, body {
                margin: 0;
                width: 100%;
                height: 100%;
            }
        </style>
        <script src="http://code.jquery.com/jquery.min.js" type="text/javascript"></script>
        <script src="OpenLayers.js"></script>
        <script src="projFinder.js"></script>

    <body onload="init()">
        <div style="background-color:lightgray; width:40%; height:100%; float:left">
          <center><h2>ProjFinder</h2></center>
          <br><br>
          <center>
            X: <input type="text" id="xtxt" value="1354804"/><br>

            <br><br>
            <div id="xcoord"></div><div id="ycoord"></div><br>
            <div id="xycoord"></div><br>

            <br><br>
            <div id="results" style="background-color:white; width:90%; height:500px; float:center"></div>
          </center>
        </div>
        
        <div id="map" style="background-color:gray; width:60%; height:100%; float:right">
        </div>
